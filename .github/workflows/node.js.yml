name: Node.js CI (Self-Hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name:  Build (if applicable)
      run: npm run build --if-present

    - name: ðŸ§ª Run Tests and Log Output
      shell: powershell
      continue-on-error: true  # âœ… This prevents the workflow from failing
      run: |
        New-Item -ItemType Directory -Force -Path logs
        try {
          npm test *> logs/test-output.log
        } catch {
          Write-Output "Test run failed, continuing..."
        }


    - name: Send Log to MCP Server
      run: |
        curl -X POST http://localhost:8000/logs/stream \
          -H "Content-Type: text/plain" \
          --data-binary "@logs/test-output.log"
