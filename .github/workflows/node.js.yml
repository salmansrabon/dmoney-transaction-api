name: Node.js CI (Self-Hosted Ubuntu)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Ensure this runner has both the 'self-hosted' and 'linux' labels
    runs-on: [self-hosted, linux]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: üß™ Run Tests and Log Output
        shell: bash
        continue-on-error: true
        run: |
          mkdir -p logs
          if ! npm test > logs/runtime.log 2>&1; then
            echo "Test run failed, continuing..."
          fi

      - name: üì° Trigger MCP webhook (if build passes)
        shell: bash
        continue-on-error: false    # ‚Üê you can keep this false or true as you prefer
        run: |
          set -e
          commitHash=$(git rev-parse HEAD)
          echo "Triggering MCP Webhook for Commit: $commitHash"
          
          # Inline JSON payload (no jq)
          payload="{\"commits\":[{\"id\":\"${commitHash}\"}]}"
          
          # Send webhook
          curl -v -X POST http://localhost:8000/webhook/github \
                -H "Content-Type: application/json" \
                -d "$payload"
        

