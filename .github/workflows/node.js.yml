name: Node.js CI (Self-Hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name:  Build (if applicable)
      run: npm run build --if-present

    - name: ðŸ§ª Run Tests and Log Output
      shell: powershell
      continue-on-error: true  # âœ… This prevents the workflow from failing
      run: |
        New-Item -ItemType Directory -Force -Path logs
        try {
          npm test *> logs/runtime.log
        } catch {
          Write-Output "Test run failed, continuing..."
        }
    
    - name: ðŸ“¡ Trigger MCP webhook (if build passes)
      shell: powershell
      run: |
        $commitHash = git rev-parse HEAD
        Write-Host "Triggering MCP Webhook for Commit: $commitHash"

        $body = @{
          commits = @(@{ id = "$commitHash" })
        } | ConvertTo-Json -Depth 3

        Invoke-RestMethod -Method Post -Uri "http://localhost:8000/webhook/github" `
                          -ContentType "application/json" `
                          -Body $body 



