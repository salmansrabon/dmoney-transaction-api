name: Node.js CI (Self-Hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name:  Build (if applicable)
      run: npm run build --if-present

    - name: üß™ Run Tests and Log Output
      shell: powershell
      continue-on-error: true  # ‚úÖ This prevents the workflow from failing
      run: |
        New-Item -ItemType Directory -Force -Path logs
        try {
          npm test *> logs/test-output.log
        } catch {
          Write-Output "Test run failed, continuing..."
        }


    - name: üì§ Filter and Send Only Error Logs to MCP Server
      shell: powershell
      run: |
        $logLines = Get-Content "logs/test-output.log"
        $errorLogs = $logLines | Where-Object {
          ($_ -match '" (400|401|403|404|415|429)\b') -or ($_ -match '" 5\d{2}\b')
        }

        if ($errorLogs.Count -gt 0) {
          $joinedLogs = $errorLogs -join "`n"
          Invoke-RestMethod -Uri "http://localhost:8000/logs/stream" `
            -Method POST `
            -Body $joinedLogs `
            -ContentType "text/plain"
          Write-Host "‚úÖ Sent filtered error logs to MCP"
        } else {
          Write-Host "‚ÑπÔ∏è No matching error logs found to send to MCP."
        }

